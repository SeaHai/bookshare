<!-- 登陆框 -->
<div class="jumbotron loginCtrl">
  <div class="container">
    <div class="page-header">
      <h3>欢迎登录</h3>
    </div>
    <div class="row content">
      <div class="col-md-6 content-left">
        <img src="statics/book/images/loginBg.png" height="408" width="646" alt="">
        <div class="text-default content-text-1">
          对图书倾注的爱，就是对才智的爱<p class="text-primary">——德伯里</p>
        </div>
        <div class="text-default content-text-2">
          书籍是前人的经验<p class="text-primary">——拉布雷</p>
        </div>
      </div>
      <!-- 登陆框 当前无登录用户-->
      <div class="panel panel-default col-md-5" ng-if="!user">
        <div class="panel-heading">
          <h6>登录</h6>
        </div>
        <div class="panel-body bg-info">
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon">用户名</span>
              <input type="text" class="form-control" placeholder="用户名长度在2-20个字符之间" ng-model="person.username" />
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon">密码</span>
              <input type="password" class="form-control" placeholder="密码长度在4-20个字符之间" ng-model="person.password" />
            </div>
          </div>
          <div class="form-group">
            <div class="input-group col-sm-offset-1">
              <label><input type="checkbox">请记住我</label>
            </div>
          </div>
          <div class="form-group">
             <button type="submit" class="btn btn-primary btn-block" ng-click="login()">登录</button>
          </div>
          
        </div>
      </div>
      <!-- 当前有用户登录 -->
      <div class="panel panel-default col-md-5 content-logout" ng-if="user">
        <div class="panel-heading">
          <h6>登录</h6>
        </div>
        <div class="panel-body bg-info">
          <p class="text-center">当前登录用户是<span class="text-danger">{{user.username}}</span></p>
          <p><button class="btn btn-primary btn-block" ng-click="logout()">切换用户</button></p>
        </div>
      </div>
    </div>
  </div>
</div>
